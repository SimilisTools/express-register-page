<html>
<head>
	<title>Event</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div id="event">
	Event info
</div>
<div id="action">
<div id="registration">
<h2>Registration</h2>
<form action="<%= basepath %>/register" method="POST">
<input type="text" name="name" placeholder="Name you want to show (optional)"><br>
<input type="text" name="email" placeholder="Enter email address which you want to subscribe"><br>
<input type="submit" value="Register"><br>
</form>
</div>
<div id="removal">
<h2>Removal</h2>
<form action="<%= basepath %>/remove" method="POST">
<input type="text" name="email" placeholder="Enter email address you want to remove"><br>
<input type="submit" value="Remove"><br>
</form>
</div>
<div id="list">
</div>
</div>
</body>
</html>
